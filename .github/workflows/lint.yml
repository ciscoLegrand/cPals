name: Ruby Lint and Autocorrect

on: [push, pull_request]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ’¾ Cargar cachÃ© de Bundler
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: ğŸš€ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: ğŸ” Instalar dependencias
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          echo "ğŸ” Dependencias instaladas."

      - name: ğŸ” Identificar archivos modificados
        run: |
          modified_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.rb$' | xargs)
          echo "files=$modified_files" >> $GITHUB_ENV
          echo "Archivos modificados: $modified_files"

      - name: ğŸ•µï¸ Ejecutar RuboCop en archivos modificados
        if: env.files
        run: |
          modified_files=(${{ env.files }})
          if [ ${#modified_files[@]} -ne 0 ]; then
            echo "Ejecutando RuboCop en: ${modified_files[@]}"
            bundle exec rubocop ${modified_files[@]}
            echo "RUBOCOP_STATUS=$?" >> $GITHUB_ENV
          else
            echo "âœ… No hay archivos Ruby modificados para revisar."
            echo "RUBOCOP_STATUS=0" >> $GITHUB_ENV
          fi

      - name: ğŸ¤– Autocorregir ofensas de RuboCop
        if: env.RUBOCOP_STATUS != 0
        run: |
          bundle exec rubocop -A
          echo "ğŸ¤– AutocorrecciÃ³n realizada."

      - name: âš™ï¸ Configurar Git para el Bot
        if: env.RUBOCOP_STATUS != 0
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "âš™ï¸ Git configurado."

      - name: ğŸ“¤ Commit y Push si hay cambios
        if: env.RUBOCOP_STATUS != 0
        run: |
          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "ğŸ¤– Autocorregidas ofensas de RuboCop"
            git push
            echo "ğŸ“¤ Cambios subidos."
          else
            echo "âœ¨ No hay cambios para subir."
          fi

      - name: âœ… ComprobaciÃ³n final
        run: |
          if [ $RUBOCOP_STATUS -eq 0 ]; then
            echo "âœ… No se encontraron ofensas de RuboCop."
          else
            echo "ğŸ”„ Ofensas de RuboCop autocorregidas."
          fi
