name: Ruby Lint and Autocorrect

on: [push, pull_request]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: Instalar Bundler y dependencias 💻
        run: |
          gem install bundler
          bundle install

      - name: Chequear ofensas de Rubocop ⚠️
        run: |
          bundle exec rubocop --parallel --format simple || true
          echo "RUBOCOP_STATUS=$?" >> $GITHUB_ENV

      - name: Autocorregir ofensas de Rubocop
        if: ${{ env.RUBOCOP_STATUS }} != 0
        run: |
          bundle exec rubocop -A
          echo "CHANGES_MADE=true" >> $GITHUB_ENV

      - name: Commit Cambios
        if: ${{ env.CHANGES_MADE }} == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Add changes"
      - name: Push cambios
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
          github_token: ${{ secrets.BOT_GITHUB_ACTIONS }}
        

      - name: Fallar si se realizaron correcciones
        if: ${{ env.CHANGES_MADE }} == 'true'
        run: |
          exit 1
