name: Ruby Lint and Autocorrect

on: [push, pull_request]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: 游댃 Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configurar usuario Git para el bot 游뱄
        run: |
          git config --global user.name "GitHubBot"
          git config --global user.email "github-bot@creadix.es"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: Cache Bundler gems 游눑
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Instalar Bundler y dependencias 游눹
        run: |
          gem install bundler
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Chequear ofensas de Rubocop 丘멆잺
        run: |
          bundle exec rubocop --parallel --format simple || exit 0
          if [ $? -eq 0 ]; then
            echo "RuboCop: No se detectaron ofensas. Todo bien 游녨"
            exit 0
          else
            echo "RuboCop: Ofensas detectadas, procediendo a autocorrecci칩n..."
          fi
  
      - name: Autocorregir ofensas de Rubocop y commit 游닇
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB }}
        run: |
          bundle exec rubocop -A
          git add .
          git commit -m "Commit autom치tico realizado por ${{ github.actor }}" || echo "No hay cambios para hacer commit."
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})
          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push "${REPO_URL}" "${BRANCH_NAME}"
          echo "Se han autocorregido ofensas y se han aplicado los cambios al repositorio. El workflow fallar치 para indicar la correcci칩n de ofensas."
          exit 1

