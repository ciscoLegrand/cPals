name: Ruby Lint and Autocorrect

on: [push, pull_request]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Read .ruby-version
        run: echo "RUBY_VERSION=$(cat .ruby-version)" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Install dependencies
        run: |
          echo "üîç Instalando dependencias..."
          gem install bundler
          bundle install

      - name: Run RuboCop
        run: bundle exec rubocop || echo "üö® RuboCop encontr√≥ problemas, intentando autocorrecci√≥n..."

      - name: Autocorrect RuboCop offenses
        run: |
          bundle exec rubocop -A
          if [[ `git status --porcelain` ]]; then
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions-bot@users.noreply.github.com'
            git add .
            git commit -m "ü§ñ Autocorrected RuboCop offenses"
            git push origin HEAD:${{ github.ref }}
            echo "üîÑ Ejecutando RuboCop nuevamente despu√©s de la autocorrecci√≥n"
            bundle exec rubocop
          else
            echo "‚úÖ No se encontraron m√°s ofensas de RuboCop despu√©s de la autocorrecci√≥n"
          fi

      - name: Check for remaining offenses
        if: failure()
        run: |
          echo "‚ùå Errores de RuboCop que no se pueden autocorregir."
          exit 1
