name: üöÄ Ruby Lint & Autocorrect

on: [push, pull_request]

permissions:
  contents: write

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Checking out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: üíé Setting up Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: üíª Installing Bundler and dependencies
        run: |
          gem install bundler
          bundle install

      - name: ‚ö†Ô∏è Running Rubocop to check for offenses
        run: |
          bundle exec rubocop --parallel --format simple || true
          echo "RUBOCOP_STATUS=$?" >> $GITHUB_ENV

      - name: ü§ñ Auto-correcting Rubocop offenses
        if: ${{ env.RUBOCOP_STATUS }} != 0
        run: |
          bundle exec rubocop -A
          echo "CHANGES_MADE=true" >> $GITHUB_ENV

      - name: üìù Committing changes (if any)
        if: ${{ env.CHANGES_MADE }} == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "[BOT] ü§ñ Autocorrect Rubocop offenses" || true

      - name: üîº Pushing changes to the branch
        if: ${{ env.CHANGES_MADE }} == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: ‚ùå Failing the job if corrections were made
        if: ${{ env.CHANGES_MADE }} == 'true'
        run: |
          exit 1
