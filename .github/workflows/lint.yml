name: ðŸš€ Ruby Lint, Autocorrect & Test

on: [push, pull_request]

permissions:
  contents: write

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checking out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ðŸ’Ž Setting up Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: ðŸ’» Installing Bundler and dependencies
        run: |
          gem install bundler
          bundle install

      - name: âš ï¸ Running Rubocop to check for offenses
        run: |
          bundle exec rubocop --parallel --format simple || echo "RUBOCOP_STATUS=1" >> $GITHUB_ENV

      - name: ðŸ¤– Auto-correcting Rubocop offenses
        if: ${{ env.RUBOCOP_STATUS }} == 1
        run: |
          bundle exec rubocop -A
          git add .
          git commit -m "[BOT] ðŸ¤– Autocorrect Rubocop offenses" || echo "CHANGES_MADE=true" >> $GITHUB_ENV

      - name: âš ï¸ Re-checking Rubocop offenses
        if: ${{ env.CHANGES_MADE }} == 'true'
        run: |
          bundle exec rubocop --parallel --format simple

      - name: ðŸ”¼ Pushing changes to the branch
        if: ${{ env.CHANGES_MADE }} == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}


  database-test:
    name: Rspec
    needs: rubocop
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13.4
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
      redis:
        image: redis:6.2.5
        ports:
          - 6379:6379
        options: >-
          --entrypoint redis-server
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
      - name: Build and test with Rake
        env:
          RAILS_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions_test
          REDIS_URL: redis://localhost:6379/1
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          OPENAI_ACCESS_TOKEN: ${{ secrets.OPENAI_ACCESS_TOKEN }}
        run: |
          sudo apt-get -yqq install libpq-dev
          cp config/database.yml.ci.github-actions config/database.yml
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rails db:create
          bundle exec rails db:migrate
          bundle exec rails assets:precompile
          bundle exec rspec

  create-pr:
    needs: [rubocop, database-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref != 'refs/heads/development'
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[BOT] ðŸ¤– Automated PR ${{ steps.extract_branch.outputs.branch }} created after passed âœ… all jobs"
          title: "Automated PR for Code Changes"
          body: "This is an auto-generated Pull Request."
          base: develop
          branch: "automated-changes-${{ github.run_id }}"
          delete-branch: false