name: üöÄ Ruby Lint & Autocorrect

on: [pull_request]

permissions:
  contents: write

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Checking out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: üíé Setting up Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: üíª Installing Bundler and dependencies
        run: |
          gem install bundler
          bundle install

      - name: ‚ö†Ô∏è Running Rubocop to check for offenses
        run: |
          bundle exec rubocop --parallel --format simple || echo "RUBOCOP_STATUS=1" >> $GITHUB_ENV

      - name: ü§ñ Auto-correcting Rubocop offenses
        if: ${{ env.RUBOCOP_STATUS }} == 1
        run: |
          bundle exec rubocop -A
          git add .
          git commit -m "[BOT] ü§ñ Autocorrect Rubocop offenses" || echo "CHANGES_MADE=true" >> $GITHUB_ENV

      - name: ‚ö†Ô∏è Re-checking Rubocop offenses
        if: ${{ env.CHANGES_MADE }} == 'true'
        run: |
          bundle exec rubocop --parallel --format simple

      - name: üîº Pushing changes to the branch
        if: ${{ env.CHANGES_MADE }} == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  automerge:
    needs: [rubocop]
    runs-on: ubuntu-latest
    steps:
      - name: Obtener n√∫mero de PR y nombre de rama
        id: pr_info
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "::set-output name=pr_number::${PR_NUMBER}"
          echo "::set-output name=branch_name::${BRANCH_NAME}"

      - name: Merge Pull Request
        uses: pascalgn/automerge-action@v0.14.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          mergeMethod: merge
          commitMessageTemplate: "[BOT] ü§ñ Auto-merge PR #${{ steps.pr_info.outputs.pr_number }} in ${branch_name}}"