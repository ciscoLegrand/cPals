name: Ruby Lint and Autocorrect

on: [push, pull_request]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configurar usuario Git para el bot 🤖
        run: |
          git config --global user.name "GitHubBot"
          git config --global user.email "github-bot@creadix.es"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: Instalar Bundler y dependencias 💻
        run: |
          gem install bundler
          bundle install

      - name: Chequear ofensas de Rubocop ⚠️
        run: |
          bundle exec rubocop --parallel || exit 0

      - name: Autocorregir ofensas de Rubocop y commit 📝
        run: |
          bundle exec rubocop -A
          git add .
          git commit -m "Commit automático realizado por ${{ github.actor }}" || echo "No hay cambios para hacer commit."
          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push "${REPO_URL}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
